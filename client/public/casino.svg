<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Roulette wheel background -->
  <circle cx="100" cy="100" r="95" fill="#1a1a1a" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Wheel segments (simplified roulette wheel) -->
  <g id="wheel">
    <!-- Red segments -->
    <circle cx="100" cy="100" r="80" fill="none" stroke="#FF1744" stroke-width="8" stroke-dasharray="12.56 25.12" stroke-dashoffset="0"/>
    
    <!-- Black segments -->
    <circle cx="100" cy="100" r="65" fill="none" stroke="#1a1a1a" stroke-width="8"/>
    
    <!-- Numbers ring -->
    <circle cx="100" cy="100" r="55" fill="none" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Center ball -->
  <circle cx="100" cy="45" r="8" fill="#FFFFFF" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Center hub -->
  <circle cx="100" cy="100" r="12" fill="#FFD700"/>
  <circle cx="100" cy="100" r="8" fill="#1a1a1a"/>
  
  <!-- Pointer at top -->
  <polygon points="100,20 95,35 105,35" fill="#FFD700"/>
</svg>
